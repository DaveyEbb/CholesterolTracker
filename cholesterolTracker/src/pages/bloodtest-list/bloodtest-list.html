<ion-header>

  <ion-navbar>
    <ion-title>BloodtestList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let bloodtest of bloodtestList" (click)="goBloodtestDetail(bloodtest.id)">
      <h2>{{bloodtest?.bloodtestDesc}}</h2>
      <p>Date: <strong>{{bloodtest?.testDate}}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
